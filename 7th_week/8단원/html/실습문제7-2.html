<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform:rotate</title>
    <script>
        let n=90;
        function rotate(obj){
            obj.style.transform = "rotate("+n+"deg)";
            n += 90;
            if(n>=360){
                n==0;
            }
        }
    </script>
</head>
<body>
    <h3>클릭하면 90도 회전합니다.</h3>
    <hr>
    <img src="/7th_week/8단원/media/spongebob.png" 
    width="100" height="100" onclick="rotate(this)" alt="스폰지밥">
</body>
</html>
