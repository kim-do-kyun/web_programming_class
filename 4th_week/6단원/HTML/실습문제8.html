<!DOCTYPE html>

    <title>eval()로 수식 계산</title>
</head>
<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        var input = prompt("수식 입력",'');
        var output=eval(input);
        document.write(input+" = "+output);
    </script>

    </script>
</body>
