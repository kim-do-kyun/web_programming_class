<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>큰 자리수와 낮은자리수</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수 같은지 비교</h3>
    <hr>
    <script>
        let input=prompt("숫자 입력",'');
        if(isFinite(input)){
            let n = parseInt(input);
            if(n>0){
                let least = n%10;
                let most = 0;
                while(n != 0){
                    most = n%10;
                    n = Math.floor(n/10);
                }
                if(most==least)
                    document.write(input + ": 같음");
                else
                    document.write(input + ": 다름");
            }
            else   
                document.write(input + ": 음수나 0은 다루지 않습니다.");
        }
        else{
            document.write(input + ": 숫자가 아닙니다.");
        }
    </script>
</body>
</html>
