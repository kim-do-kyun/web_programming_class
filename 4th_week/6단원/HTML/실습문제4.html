<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월화수목금토일</title>
    <script>
        function input(day){
            if(day=="월" || day=="목"){
                document.write(day+"은 출근");
            }else if(day=="화" || day=="수"){
                document.write(day+"는 출근");
            }else if(day=="금" ||day=="일"){
                document.write(day+"은 휴일");
            }else if(day=="토"){
                document.write(day+"는 휴일");
            }else{
                document.write("입력 오류");
            }
        }
    </script>
</head>
<body>
    <h3>월화수목금토일</h3>
    <hr>
    <script>
        var day=prompt("월화수목금토일 중에서 입력하세요",'');
        input(day);
    </script>
    
</body>
</html>
