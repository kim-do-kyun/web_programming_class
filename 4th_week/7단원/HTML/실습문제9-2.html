<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 만들기</title>
</head>
<body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
        //리터럴로 객체 생성
        let book = {
            title : "HTML5",
            author : "황기태",
            price : 20000
        }
        document.write("book : ");
	    document.write(book.title + ", ");
    	document.write(book.author + ", ");
	    document.write(book.price + "<br>"); 
    </script>
</body>
</html>
