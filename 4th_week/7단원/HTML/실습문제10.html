<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book 객체 배열 만들기</title>
</head>
<body>
    <h3>book 객체 배열 만들기</h3>
    <hr>
    <script>
        var inputlist=[];
        var high=0;
        var hightitle;

        for(let i=0; i<5; i++){
            inputlist[i] = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력");
            var info = inputlist[i].split(",");
            var output = new Object();
            output.title = info[0];
            output.author = info[1];
            output.price = info[2];
            
            if(output.price > high){
                high=output.price;
                hightitle=output.title;
            }
        }
        for(let i=0; i<5; i++){
            document.write(inputlist[i] + "<br>");
        }
        document.write("<hr>");

        document.write("가장 가격이 비싼 책은 "+hightitle);
    </script>
</body>
</html>
