    <h3 onmouseover="show()" onmouseout="hide()">김도균</h3>
    <hr>
    <div><img id="fig" src=""></div>

    취미는 <span>볼링, 농구, 골프, 게임</span> 등이 있으며 현재 "<span>데굴데굴</span>"동아리에서 활동중입니다.
