<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link rel="stylesheet" href="../CSS/survey5.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을듣습니다. 많은 참여 부탁드립니다.</p>
    </header>
    <section>
        <article>
            <form>
                <span>학년</span>
                <label><input type="radio" name="grade" value="1">1학년</label>
                <label><input type="radio" name="grade" value="2">2학년</label>
                <label><input type="radio" name="grade" value="3">3학년</label>
                <label><input type="radio" name="grade" value="4">4학년</label>
                <br><br>
            </form>
        </article>
        <article>
            <form>
                <span>성별</span>
                <label><input type="radio" name="gender", value="5">남</label>
                <label><input type="radio" name="gender", value="6">여</label>
                <br><br>
            </form>
        </article>
        <article>
            <form>
                <span>관심 분야</span>
                <select name="interest">
                    <option value="7">모바일 소프트웨어</option>
                    <option value="8">게임 소프트웨어</option>
                    <option value="9">임베디드 소프트웨어</option>
                    <option value="10">프론트엔드 소프트웨어</option>
                    <option value="11">백엔드 소프트웨어</option>
                </select>
                <br><br>
            </form>
        </article>
        <article>
            <form>
                <span>진로(다중 선택)</span>
                <label><input type="checkbox", value="12">개발</label>
                <label><input type="checkbox", value="13">기획</label>
                <label><input type="checkbox", value="14">영업</label>
                <label><input type="checkbox", value="15">창업</label>
                <br><br>
            </form>
        </article>
        <article>
                <span>남기고 싶은 말</span>
                <textarea cols="50" rows="10", placeholder="글을 남겨주세요"></textarea>

        </article>
    </section>
    <footer>
        <p>Copyright 2022 by Kitae</p>
    </footer>
</body>
</html>
